<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="manifest" href="manifest.json">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>
  <meta charset="UTF-8">
  <title>双方向英単語辞書</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    input {
      width: 80%;
      max-width: 480px;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      color: #cccfff;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>双方向英単語辞書（202語）</h1>
  <p>日本語でも英語でも入力できます</p>

  <input id="search" type="text" placeholder="単語を入力…" />

  <div id="result" class="result"></div>

  <script>
let words = [];

fetch("words.json")
  .then(r => r.json())
  .then(data => {
    words = data;

    // ← 読み込み完了後にイベントを登録する
    const search = document.getElementById("search");
    const result = document.getElementById("result");

    search.addEventListener("input", () => {
      const q = search.value.trim().toLowerCase();
      if (!q) {
        result.textContent = "";
        return;
      }

      const matches = words.filter(w =>
        w.jp.includes(q) || w.en.toLowerCase().includes(q)
      );

      if (matches.length === 0) {
        result.textContent = "一致なし";
        return;
      }

      result.textContent = matches
        .map(w => `${w.jp} → ${w.en}`)
        .join("\n");
    });
  });
</script>

</body>
</html>
